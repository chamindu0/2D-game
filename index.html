<!DOCTYPE html>

<html>

  <head>

    <title>2D GAME</title>

    <link rel="stylesheet" href="style.css" />

  </head>

  <body class="body" onload="idleStart()" onkeypress="keyCheck(event)">

    <div id="background" class="background">

      <img src="Run (1).png" class="player" id="player" />
      <div class="score" id="score">0</div>
          <div class="endScreen" id="endScreen">
          <div>Game Over</div>
          <div>Your Score</div>
          <div class="endScore" id="endScore">0</div>

             <button class="btn" onClick="reload();">Try Again</button>

      </div>

    </div>

    <script src="script.js"></script>

  </body>

</html>
